<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors</title>
	<link rel="stylesheet" type="text/css" href="/css/rps.css">
</head>
<body>
	<input type="text" name="minute" id="minute" placeholder="minute">
	<input type="text" name="second" id="second" placeholder="second">
	<button id="start">Start the Game!</button>
	<div id="timer">
		<span id="minutecount">0</span>:<span id="secondcount">00</span>
	</div>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/rps.js"></script>
</body>
</html>
