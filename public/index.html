<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors</title>
	<link rel="stylesheet" type="text/css" href="/css/rps.css">
</head>
<body>
	<input type="text" name="minute" id="minute" placeholder="minute">
	<input type="text" name="second" id="second" placeholder="second">
	<button id="start">Start the Game!</button>
	<div id="timer">
		<span id="minutecount">0</span>:<span id="secondcount">00</span>
	</div>
	<div id="stats">
		Total Rounds: <span id="totalrounds">0</span>
		Wins: <span id="wins">0</span>
		Draws: <span id="draws">0</span>
		Losses: <span id="losses">0</span>
	</div>
	<div id="bot">
		<span id="botchoice"></span>
	</div>
	<div id="you">
		<span id="yourchoice"></span>
	</div>
	<div id="options">
		<button id="rock" disabled>Rock</button>
		<button id="paper" disabled>Paper</button>
		<button id="scissors" disabled>Scissors</button>
	</div>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/rps.js"></script>
</body>
</html>
